<h3 class="text-center text-success">Sepetiniz</h3>
<hr>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Ürün Adı</th>
      <th>Adet</th>
      <th>Tutar</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let basket of baskets let index=index">
      <td>{{index+1}}</td>
      <td>{{basket.product.name}}</td>
      <td><input type="number" id="basketQuantity-{{basket.product.name}}" (change)="changeData(basket)" class="form-control" min="1" [value]="basket.quantity"></td>
      <td>{{(basket.quantity*basket.product.price) | currency:'TRY':'symbol-narrow':'1.2-2'}}</td>
      <td><button class="btn btn-sm btn-danger" (click)="deleteProduct(basket)">Sil</button></td>
    </tr>
  </tbody>
  <tfoot>
  <tr>
    <th></th>
    <th></th>
    <th>Toplam</th>
<!--    <th>{{total | currency:'TRY':'symbol-narrow':'1.2-2'}}</th>-->
    <th [innerText]="calc() | currency:'TRY':'symbol-narrow':'1.2-2'"></th>
    <th></th>
  </tr>
  </tfoot>

</table>

<form  class="form-group text-center">
  <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#paymentModal">
    Ödeme Yap
  </button>
</form>

<app-payment [total]="total" (myEvent)="payment($event)"></app-payment>
